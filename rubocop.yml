require: rubocop-performance

AllCops:
  SuggestExtensions: false
  NewCops: disable
  TargetRubyVersion: 3.2
  Exclude:
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'db/**/*'
    - 'config/**/*'

# Bundler
Bundler/OrderedGems:
  Enabled: false

# Lint
Lint/NonDeterministicRequireOrder:
  Enabled: false
Lint/ConstantDefinitionInBlock:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
Lint/UnderscorePrefixedVariableName:
  Enabled: false

# Styles
Style/OptionalBooleanParameter:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/BlockDelimiters:
  Enabled: false
Style/GlobalVars:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/HashAsLastArrayItem:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/SymbolProc:
  Enabled: false
Style/ExplicitBlockArgument:
  Enabled: false
Style/HashSyntax:
  Enabled: false
Style/ConditionalAssignment:
  Enabled: false

# Metrics
Metrics/ClassLength:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 20
Metrics/PerceivedComplexity:
  Max: 20

# Naming
Naming/MethodParameterName:
  Enabled: false

# Layout
Layout/FirstArrayElementIndentation:
  Enabled: false
Layout/FirstHashElementIndentation:
  Enabled: false
Layout/LineLength:
  Enabled: false
Layout/IndentationWidth:
  Enabled: false
