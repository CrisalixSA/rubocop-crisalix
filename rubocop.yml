plugins:
  - rubocop-performance

inherit_mode:
  merge:
    - Exclude

AllCops:
  SuggestExtensions: false
  NewCops: disable
  TargetRubyVersion: 3.2
  Exclude:
    - 'db/**/*'
    - 'config/**/*'

# Bundler
Bundler/OrderedGems:
  Enabled: false

# Lint
Lint/NonDeterministicRequireOrder:
  Enabled: false
Lint/ConstantDefinitionInBlock:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
Lint/UnderscorePrefixedVariableName:
  Enabled: false
Lint/AssignmentInCondition:
  Enabled: false
Lint/Loop:
  Enabled: false
Lint/SafeNavigationChain:
  Enabled: false

# Styles
Style/OptionalBooleanParameter:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/BlockDelimiters:
  Enabled: false
Style/GlobalVars:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/HashAsLastArrayItem:
  Enabled: false
Style/RedundantSelf:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/SymbolProc:
  Enabled: false
Style/ExplicitBlockArgument:
  Enabled: false
Style/HashSyntax:
  Enabled: false
Style/ConditionalAssignment:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Style/NegatedIf:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/ParallelAssignment:
  Enabled: false
Style/TernaryParentheses:
  Enabled: false
Style/MultilineTernaryOperator:
  Enabled: false
Style/MixinGrouping:
  Enabled: false
Style/OptionalArguments:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/CommentedKeyword:
  Enabled: false
Style/ModuleFunction:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/PercentLiteralDelimiters:
  Enabled: false
Style/NilComparison:
  Enabled: false

# Metrics
Metrics/ClassLength:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 50
Metrics/PerceivedComplexity:
  Max: 50
Metrics/ModuleLength:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false

# Naming
Naming/MethodParameterName:
  Enabled: false
Naming/VariableNumber:
  Enabled: false
Naming/PredicateName:
  Enabled: false
Naming/AccessorMethodName:
  Enabled: false
Naming/MemoizedInstanceVariableName:
  Enabled: false

# Layout
Layout/FirstArrayElementIndentation:
  Enabled: false
Layout/FirstHashElementIndentation:
  Enabled: false
Layout/LineLength:
  Enabled: false
Layout/IndentationWidth:
  Enabled: false
Layout/HashAlignment:
  Enabled: false
Layout/ElseAlignment:
  Enabled: false
Layout/MultilineMethodCallBraceLayout:
  Enabled: false
Layout/EndAlignment:
  Enabled: false
Layout/CaseIndentation:
  Enabled: false
